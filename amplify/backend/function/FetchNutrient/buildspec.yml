version: 0.2

phases:
  install:
    runtime-versions:
      go: 1.23.2
    commands:
      - echo "Setting up Go environment..."
      - go version
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - go mod tidy
  build:
    commands:
      - echo "Building fetchNutrientDataHandler..."
      - go build -o dist/fetchNutrientDataHandler src/fetchNutrientDataHandler.go

artifacts:
  files:
    - dist/fetchNutrientDataHandler
  discard-paths: yes

cache:
  paths:
    - /go/pkg/mod
    - ~/.cache/go-build
